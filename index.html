<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Demo</title>
    <link rel="stylesheet" href="style.css" />
    <script src="main.js"></script>
  </head>
  <body>
    <!--Navigation Bar-->
    <header id="navigation">
      <nav id="nav-bar">
        <div class="logo">
          <a href="#">RiccDigital</a>
        </div>
        <ul class="nav-items">
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Services</a></li>
        </ul>
      </nav>
    </header>
    <form id="applicationForm" action="#" method="POST">
      <h2>Job Application Form Demo</h2>
      <!--Intro-->
      <p class="form-intro">
        <i>
          Complete the Form. Fields marked with an <em>asterik</em> are
          mandatory. <em>(*)</em>
        </i>
      </p>

      <!--Name & Contacts-->
      <fieldset id="contacts">
        <legend>Contact Details</legend>

        <div class="name-item">
          <label for="name">Name <em>*</em></label>
          <input
            type="text"
            id="name"
            placeholder="John Doe"
            autofocus
            maxlength="50"
            required
          /><br />
        </div>
        <div class="name-item">
        <label for="telephone">Telephone</label>
        <input
          type="tel"
          id="telephone"
          placeholder="0712345678"
          size="10"
          maxlength="10"
        /><br />
      </div>
      <div class="name-item">
        <label for="email">Email <em>*</em></label>
        <input type="email" id="email" placeholder="xyz@mail.com" required />
      </div>
      </fieldset>
      <!--Personal Info-->
      <fieldset id="personal">
        <legend>Personal Information</legend>

        <label for="age">Date Of Birth <em>*</em></label>
        <input type="date" name="" id="" date /><br />

        <label for="gender">Gender</label>
        <select name="gender" id="gender">
          <option value="empty" selected disabled></option>
          <option value="female">Female</option>
          <option value="male">Male</option>
          <option value="other">Other</option></select
        ><br />

        <label for="region">Home Region</label>
        <input
          type="text"
          name="region"
          id="region"
          list="region-choices"
        /><br />
        <datalist id="region-choices">
          <option label="Nairobi" value="Nairobi"></option>
          <option label="Coast" value="Coast"></option>
          <option label="Rift-Valley" value="Rift-Valley"></option>
          <option label="Nyanza" value="Nyanza"></option>
          <option label="Central" value="Central"></option>
          <option label="Eastern" value="Eastern"></option>
          <option label="North-Eastern" value="North-Eastern"></option>
          <option label="Western" value="Western"></option>
        </datalist>

        <label for="comments"
          >Tell us about yourself. <em>*</em></label>
        
        <textarea
          name="comments "
          id="comments"
          cols="30"
          rows="10"
          minlength="500"
          placeholder="Comment minimum 500 characters"
          autocapitalize="sentence"
          required
          spellcheck="true"
        ></textarea>
      </fieldset>

      <!--Qualification-->
      <fieldset id="qualification">
        <legend>Highest Level of Education <em>*</em></legend>

        <label for="high-school">High School</label>
        <input
          type="radio"
          name="education"
          id="high-school"
          checked="checked"
        />
        <label for="college">College</label>
        <input type="radio" name="education" id="college" />
        <label for="university">University</label>
        <input type="radio" name="education" id="university" />
      </fieldset>

      <!--Upload Resume-->
      <fieldset>
        <legend>Upload Your Resume</legend>
        <input type="file" name="resume" id="resume" />
      </fieldset>

      <p><input type="submit" value="Submit" /></p>
    </form>
  </body>
</html>
